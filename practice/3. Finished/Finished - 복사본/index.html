<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>


<div id="exercise" class="container">
  <div id="player">
    <h1>YOU</h1>
    <div class="bar">
      <div class="gage" :style="{width:energy_p + '%'}">{{energy_p}}</div>
    </div>
  </div>
  <div id="monster">
    <h1>MONSTER</h1>
    <div class="bar">
      <div class="gage" :style="{width:energy_m + '%'}">{{energy_m}}</div>
    </div>
  </div>
  <div id="skills">
    <ul>
      <li class="btn btn-primary" @click="attack()">Attack</li>
      <li class="btn btn-success" @click="s_attack()">SPECIAL ATTACK</li>
      <li class="btn btn-warning" @click="heal()">HEAL</li>
      <li class="btn btn-info" @click="reset()">GIVE UP</li>
    </ul>
  </div>
  <div id="statement">
     <li v-for="item in items">
    {{ item.message }}
  </li>
  </div>
  
</div>
<script src="app.js"></script>
</body>
</html>
